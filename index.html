<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!--tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--daisy ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="m-8">
        <!--main container-->
        <div class="flex flex-col md:flex-row lg-flex-row">
            <!--shape card container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6
            ">
                <!--triangle container-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-3xl">Triangle</h2>
                      <p class="text-2xl">Area (A) = 0.5 x b x h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl p-1 bg-[#f1f1f1]" type="text" placeholder="b">
                        <span class="mr-2 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-1 bg-[#f1f1f1]" type="text" placeholder="h">
                        <span class="ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>
                      </div>  
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Rectangle container-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-3xl">Rectangle</h2>
                      <p class="text-2xl">Area (A) = w x l</p>
                      <div>
                        <input id="rectangle-width" class="w-24 text-2xl p-1 bg-[#f1f1f1]" type="text" placeholder="w">
                        <span class="mr-2 ml-2">cm</span>
                        <input id="rectangle-length" class="w-24 text-2xl p-1 bg-[#f1f1f1]" type="text" placeholder="l">
                        <span class="ml-2">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm</span><sup>2</sup></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Parallelogram container-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-3xl">Parallelogram</h2>
                      <p class="text-2xl">Area (A) = b x h</p>
                      <div>
                      <input id="parallelogram-base" class="w-24 text-2xl p-1 bg-[#f1f1f1]" type="text" placeholder="b">
                      <span>cm</span>
                      <input id="parallelogram-height" class="w-24 text-2xl p-1 bg-[#f1f1f1]" type="text" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area : <span id="parallelogram-area"></span><span>cm</span><sup>2</sup> </p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Rhombus container-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <input type="text" placeholder="b">
                      <span>cm</span>
                      <input type="text" placeholder="h">
                      <span>cm</span>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Pentagon container-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <input type="text" placeholder="b">
                      <span>cm</span>
                      <input type="text" placeholder="h">
                      <span>cm</span>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Ellipse container-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <input type="text" placeholder="b">
                      <span>cm</span>
                      <input type="text" placeholder="h">
                      <span>cm</span>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!--Area calculator-->
            <div class="w-96 border-gray-700 rounded-md">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/parallelogram.js"></script>
</body>
</html>
